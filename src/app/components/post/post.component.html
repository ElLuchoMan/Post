<h1>Post</h1>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card" *ngFor="let post of posts[0]">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p>{{post.body}}</p>
                    <a class="btn btn-primary  btn-sm" data-bs-toggle="collapse" href="#comments" role="button"
                        aria-expanded="false" aria-controls="comments">Comments</a>
                    <div class="collapse mt-4" id="comments">
                        <app-comments></app-comments>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
